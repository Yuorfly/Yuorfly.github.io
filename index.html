        <h5 id="单词缩写注释"><a href="#单词缩写注释" class="headerlink" title="单词缩写注释"></a>单词缩写注释</h5><p>1、MSB：最高有效位<br>表示n个2进制数字中的n-1位，具有最高的权值； （通常大端序列中，指最左边的一位）<br>2、BCLK频率:表示外频<br>3、WCLK频率：表示内频（倍频）  </p>
<blockquote>
<p>超频的时候拉高内频，拉外频的风险比较大，一般保持外频保持默认！  </p>
</blockquote>
<p>4、SD：串行数据<br>5、ALC：自动电平控制</p>
